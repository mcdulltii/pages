<!DOCTYPE html>
<html>
<title>Pages</title>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="Portfolio.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="font2.css">
    
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
    body, html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }

    /* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* First image (Logo. Full height) */
    .bgimg-1 {
        background-image: url("Photos/6.jpg");
        min-height: 100%;
    }

    /* Second image (Portfolio) */
    .bgimg-2 {
        background-image: url("Photos/angular0516.jpg");
        min-height: 400px;
    }

    /* Third image (Contact) */
    .bgimg-3 {
        background-image: url("Photos/angular0279.jpg");
        min-height: 400px;
    }

    .w3-wide {letter-spacing: 10px;}
    .w3-hover-opacity {cursor: pointer;}
    
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#canvas1, #canvas2, #canvas3 {
				position: relative;
				display: block;
				border: 1px solid red;
			}

			#canvas1 {
				width: 300px;
				height: 200px;
			}

			#canvas2 {
				width: 400px;
				height: 100px;
				left: 150px;
			}

			#canvas3 {
				width: 200px;
				height: 300px;
				left: 75px;
			}

			a {

				color: #0080ff;
			}

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1024px) {
        .bgimg-1, .bgimg-2, .bgimg-3 {
            background-attachment: scroll;
        }
    }
    </style>
  </head>
  
    <body>
    <!-- First Parallax Image with Logo Text -->
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity" style="text-align: center;">Blog</span></span>
      </div>
    </div>
	
    <!-- Container (Portfolio Section) -->
    <div class="w3-content w3-container w3-padding-64" id="portfolio">

      <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
      <div class="w3-row-padding w3-center">
        <div class="w3-col m3">
          <img src="Photos/handgun0826.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
        </div>

        <div class="w3-col m3">
          <img src="Photos/handgun.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
        </div>
      </div>

      <div class="w3-row-padding w3-center w3-section">
        <div class="w3-col m3">
          <img src="Photos/homie0034.jpg" style="width:100%" height="340" onclick="onClick(this)" class="w3-hover-opacity">
        </div>

        <div class="w3-col m3">
          <img src="Photos/milkcave0173.jpg" style="width:100%" height="340" onclick="onClick(this)" class="w3-hover-opacity">
        </div>
	      
      </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>

    <!-- Second Parallax Image with Portfolio Text -->
    <div class="bgimg-2 w3-display-container w3-opacity-min">
    </div>
    <!-- Container (Portfolio Section) -->
    <div class="w3-content w3-container w3-padding-64" id="portfolio">

      <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
      <div class="w3-row-padding w3-center">
        <div class="w3-col m3">
          <img src="Photos/1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
        </div>

        <div class="w3-col m3">
          <img src="Photos/2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity">
        </div>
      </div>

      <div class="w3-row-padding w3-center w3-section">
        <div class="w3-col m3">
          <img src="Photos/5.jpg" style="width:100%" height="340" onclick="onClick(this)" class="w3-hover-opacity">
        </div>

        <div class="w3-col m3">
          <img src="Photos/8.jpg" style="width:100%" height="340" onclick="onClick(this)" class="w3-hover-opacity">
        </div>
	      
      </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>

    <!-- Third Parallax Image with Portfolio Text -->
    <div class="bgimg-3 w3-display-container w3-opacity-min">
      <div class="w3-display-middle">
         <span class="w3-xxlarge w3-text-white w3-wide">CONTACT</span>
      </div>
    </div>

    <!-- Container (Contact Section) -->
    <div class="w3-content w3-container w3-padding-64" id="contact">
      <h3 class="w3-center">Contact Me @</h3>

      <div class="w3-center">
          <div class="w3-large w3-margin-bottom">
            <i class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Singapore<br>
            <i class="fa fa-phone fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Phone: 8366 5969<br>
            <i class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Email: mcdulltii@gmail.com<br>
          </div>
        </div>
      </div>
    </div>

    <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    </script>

    <div id="container">
			<canvas id="canvas1"></canvas>
			<canvas id="canvas2"></canvas>
			<canvas id="canvas3"></canvas>
		</div>

		<script src="three.js"></script>

		<script src="Detector.js"></script>

    </body>
</html>
